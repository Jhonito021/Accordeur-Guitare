<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accodeur</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-accordeur">
        <h1>Tunner Guitare</h1>
        <div class="tunner">
            <div class="string" onclick="playNote('E2')">E</div>
            <div class="string" onclick="playNote('A2')">A</div>
            <div class="string" onclick="playNote('D3')">D</div>
            <div class="string" onclick="playNote('G3')">G</div>
            <div class="string" onclick="playNote('B3')">B</div>
            <div class="string" onclick="playNote('E4')">E</div>
        </div>
        <p>Cliquez sur une note</p>
        <button id="mic">Activer le micro</button>
    </div>    
    <script src="assets/js/script.js"></script>
</body>
</html>
